<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Profile Management</title>

<link rel="stylesheet" href="./css/style.css">

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<div>

		<div class="row headerTab">
			<div class="header col-lg-12">
				<!-- <div class="col-lg-6 col-md-6 floatLeft companyLogo">
					PMK Oil & Gas Retailers
				</div> -->
				<nav class="navbar transparent header-nav col-lg-6 col-lg-offset-6">
					<!-- Navbar content -->
					<a class="navbar-brand floatRight white" href="#" >Login</a>
					<a class="navbar-brand floatRight white" href="#" >Careers</a>
					<a class="navbar-brand floatRight white" href="#" >About Us</a>
					<a class="navbar-brand floatRight white" href="#" >Navbar</a>
				</nav>
			</div>
		</div>


		<div class="row">
		
		<!-- Register page -->	
		<div class="col-lg-4 d-flex justify-content-center h-100 loginDiv">
		<div class="card col-lg-12"  style="height: auto;">
			<div class="card-header">
				<h3 class="loginText">Your Profile</h3>
				
			</div>
			<div class="card-body col-lg-12">
				<form>
					<div class="input-group form-group col-lg-12">
						<div class="textLabel">
							<span class="user-profile-label floatLeft">First Name : </span>
							<span><input type="text" class="username-profile form-control" placeholder=""></span>
						</div>
					</div>
					<div class="input-group form-group col-lg-12">
						<div class="textLabel">
							<span class="user-profile-label floatLeft">Last name : </span>
							<span><input type="text" class="username-profile form-control" placeholder=""></span>
						</div>
					</div>
					
					<div class="input-group form-group col-lg-12">
						<div class="textLabel">
							<span class="user-profile-label floatLeft">Email : </span>
							<span><input type="text" class="username-profile form-control" placeholder=""></span>
						</div>
					</div>
					
					<div class="input-group form-group col-lg-12">
						<div class="textLabel">
							<span class="user-profile-label floatLeft">Phone : </span>
							<span><input type="text" class="username-profile form-control" placeholder=""></span>
						</div>
					</div>
					
					
					<div class="form-group" style="text-align: center;">
						<input type="submit" value="Register" class="btn float-right login_btn">
					</div>
				</form>
			</div>
		</div>
	</div>


		<!-- End of register -->
		</div>


		
		
		<footer class="page-footer footer">
			<div class="col-md-10 col-lg-12 center-block">
			</div>
		</footer>
	</div>



</body>





</html>
